<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Suplidor</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="id">Id</label>

      <div class="col-md-8">
        <input class="form-control"
               id="id"
               type="number"               
               formControlName="id" [ngClass]="{'border-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }" />        
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="nombre">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" [ngClass]="{'border-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo Nombre es requerido
          </span>
        </span>
      </div>
    </div> 

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('rnc').touched || formGroup.get('rnc').dirty) && !formGroup.get('rnc').valid }">
      <label class="col-md-4 control-label font-weight-bold"
             for="rnc">Rnc</label>

      <div class="col-md-2">
        <input class="form-control"
               id="rnc"
               type="text"
               required
               formControlName="rnc" [ngClass]="{'border-danger': (formGroup.get('rnc').touched || formGroup.get('rnc').dirty) && !formGroup.get('rnc').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('precio').touched || formGroup.get('precio').dirty) && formGroup.get('precio').errors">
          <span *ngIf="formGroup.get('rnc').errors.required">
            El campo Rnc es requerido
          </span>        
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('direccion').touched || formGroup.get('direccion').dirty) && !formGroup.get('direccion').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="direccion">Dirección</label>

      <div class="col-md-8">
        <input class="form-control"
               id="direccion"
               type="text"
               required
               formControlName="direccion" [ngClass]="{'border-danger': (formGroup.get('direccion').touched || formGroup.get('direccion').dirty) && !formGroup.get('direccion').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('direccion').touched || formGroup.get('direccion').dirty) && formGroup.get('direccion').errors">
          <span *ngIf="formGroup.get('direccion').errors.required">
            El campo Dirección es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
    [ngClass]="{'text-danger': (formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && !formGroup.get('telefono').valid }">
 <label class="col-md-2 control-label font-weight-bold"
        for="telefono">Teléfono</label>

 <div class="col-md-8">
   <input class="form-control"
          id="telefono"
          type="text"
          required
          formControlName="telefono" [ngClass]="{'border-danger': (formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && !formGroup.get('telefono').valid }" />
   <span class="help-block" *ngIf="(formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && formGroup.get('telefono').errors">
     <span *ngIf="formGroup.get('telefono').errors.required">
       El campo Teléfono es requerido
     </span>
   </span>
 </div>
</div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary mr-2"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn btn-secondary"
                  [routerLink]='["/listadesuplidores"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
