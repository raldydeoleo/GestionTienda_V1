<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Producto [Suplidor]</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="id">Id</label>

      <div class="col-md-8">
        <input class="form-control"
               id="id"
               type="number"               
               formControlName="id" [ngClass]="{'border-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }" />        
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="nombre">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" [ngClass]="{'border-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo Nombre es requerido
          </span>
        </span>
      </div>
    </div> 

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('precio').touched || formGroup.get('precio').dirty) && !formGroup.get('precio').valid }">
      <label class="col-md-4 control-label font-weight-bold"
             for="precio">Precio</label>

      <div class="col-md-2">
        <input class="form-control"
               id="precio"
               type="text"
               required
               formControlName="precio" [ngClass]="{'border-danger': (formGroup.get('precio').touched || formGroup.get('precio').dirty) && !formGroup.get('precio').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('precio').touched || formGroup.get('precio').dirty) && formGroup.get('precio').errors">
          <span *ngIf="formGroup.get('precio').errors.required">
            El campo Precio es requerido
          </span>        
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && !formGroup.get('cantidad').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="cantidad">Cantidad</label>

      <div class="col-md-8">
        <input class="form-control"
               id="cantidad"
               type="text"
               required
               formControlName="cantidad" [ngClass]="{'border-danger': (formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && !formGroup.get('cantidad').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && formGroup.get('cantidad').errors">
          <span *ngIf="formGroup.get('cantidad').errors.required">
            El campo Cantidad es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group col-md-4 col-12">
      <div class="col-12">
          <input placeholder="Fecha Entrada..." class="form-control" id="fecha_entrada" type="date" required  formControlName="fecha_entrada" [value]="formGroup.get('fecha_entrada').value"  [ngClass]="{'border-danger': (formGroup.get('fecha_entrada').touched || formGroup.get('fecha_entrada').dirty) && !formGroup.get('fecha_entrada').valid }"/>
      </div>
      <span class="help-block"
      [ngClass]="{'text-danger': (formGroup.get('fecha_entrada').touched || formGroup.get('fecha_entrada').dirty) && !formGroup.get('fecha_entrada').valid }"
      *ngIf="(formGroup.get('fecha_entrada').touched || formGroup.get('fecha_entrada').dirty) && formGroup.get('fecha_entrada').errors">
          <span *ngIf="formGroup.get('fecha_entrada').errors.required">
              *La Fecha de entrada es requerida
          </span>
      </span>
  </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary mr-2"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn btn-secondary"
                  [routerLink]='["/listadeproductossuplidor"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
