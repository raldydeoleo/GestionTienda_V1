<div class="border d-flex justify-content-between" [ngClass]="{'border-primary': !loading}">
    
  <div class="p-2" *ngIf="!loading; else spinner">
      <h2 class="lead">{{label | uppercase}}</h2>
  </div>

  <ng-template #spinner>
      <div class="d-flex p-3">
          <div class="spinner-border" role="status">
              <span class="sr-only text-center"></span>
          </div>
          <h4 class="ml-2">{{'Verificando...'  | titlecase}}</h4>
      </div>
  </ng-template>

  <button type="button" [ngClass]="{'d-none': loading}" autofocus>
    <fa-icon [icon]="faQrcode" size="2x" ></fa-icon>
  </button>

   <!-- <button type="button" (click)="simulateScanner()">Simular</button>  -->
</div>
